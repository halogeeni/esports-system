<navigation></navigation>

<!-- Main content -->
<div id="wrapper" class="container text-center">

    <div class="row content">
        <!-- Main content -->
        <div id="main_content" class="col-md-9 text-left">

            <!-- Register form -->
            <h2>Rekisteröidy</h2>
            <form ng-submit="vm.onSubmit()" class="form-horizontal">
                <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="name">Etunimi:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="name" placeholder="Etunimi" ng-model="vm.credentials.firstname">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="lastname">Sukunimi:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="lastname" placeholder="Sukunimi" ng-model="vm.credentials.lastname">
                    </div>
                </div>

                <hr>

                <!-- Contact info -->
                <div class="form-group">
                    <label class="control-label col-md-4" for="address">Osoite:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="address" placeholder="Osoite" ng-model="vm.credentials.streetAddress">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="postalcode">Postinumero:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="postalcode" placeholder="Postinumero" ng-model="vm.credentials.postalCode">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="city">Postitoimipaikka:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="city" placeholder="Postitoimipaikka" ng-model="vm.credentials.city">
                    </div>
                </div>

                <!-- Change this to dropdown -->
                <div class="form-group">
                    <label class="control-label col-md-4" for="country">Maa:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="country" placeholder="Maa" ng-model="vm.credentials.country">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="phonenumber">Puhelinnumero:</label>
                    <div class="col-md-5">
                        <input type="tel" class="form-control" id="phonenumber" placeholder="Puhelinnumero" ng-model="vm.credentials.phone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="webpage">Kotisivut:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="webpage" placeholder="Kotisivut" ng-model="vm.credentials.website">
                    </div>
                </div>

                <hr>

                <!-- Nickname, add check that if already in use -->
                <div class="form-group">
                    <label class="control-label col-md-4" for="nickname">Pelaaja nimi:</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="nickname" placeholder="Pelaaja nimi" ng-model="vm.credentials.nickname">
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="control-label col-md-4" for="email">Sähköposti:</label>
                    <div class="col-md-5">
                        <input type="email" class="form-control" id="email" placeholder="Sähköposti" ng-model="vm.credentials.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="pwd">Salasana:</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="pwd" placeholder="Salasana" ng-model="vm.credentials.password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="pwd2">Kirjoita salasana uudelleen:</label>
                    <div class="col-md-5">
                        <input type="password" class="form-control" id="pwd2" placeholder="Salasana" ng-model="vm.credentials.verifyPassword">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="terms">Käyttöehdot:</label>
                    <div class="col-md-5">
                        <div class="checkbox">
                            <label><input type="checkbox" name="terms" required> Hyväksyn käyttöehdot</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="rules">Säännöt:</label>
                    <div class="col-md-5">
                        <div class="checkbox">
                            <label><input type="checkbox" name="rules" required> Hyväksyn palvelun säännöt</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-4 col-md-5">
                        <button type="submit" class="btn btn-default">Lähetä</button>
                    </div>
                </div>
            </form>
            <!-- /.form-horizontal -->
        </div>
    </div>
</div>

<footer-generic></footer-generic>
