<!-- Navigation -->
<navigation></navigation>

<!-- Alert / info / notification -->
<notification></notification>

<!-- Main content -->
<div id="wrapper" class="container text-center">
  <div class="row content">

    <!-- Content -->
    <div id="main_content" class="col-md-9 text-left">
      <h2>Pelaajarekisteri</h2>
      
      <div class="panel panel-default">
        <div class="panel-heading custom-colors">
          <h2 class="panel-title">Pelaajareisteri</h2>
        </div>
        <div class="panel-body">
          <div class="list-group" ng-repeat="player in vm.players">
            <a ng-href="/user/{{ player._id }}" class="list-group-item">
              {{ player.firstname }} <strong>"{{ player.nickname }}"</strong> {{ player.lastname }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidenav -->
    <side-navigation></side-navigation>

  </div><!-- /.row content -->
</div><!-- /#wrapper -->

<!-- Footer -->
<footer-generic></footer-generic>
