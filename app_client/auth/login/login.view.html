<navigation></navigation>

<div id="wrapper" class="container text-center">
  <div class="row content">
    <!-- Main content -->
    <div id="main_content" class="col-md-9 text-left">
      <h1>Kirjaudu sisään</h1>

      <p class="lead">Etkö ole vielä jäsen? <a href="/register">Rekisteröidy!</a></p>

      <form ng-submit="vm.onSubmit()">
        <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
        <div class="form-group">
          <label>Käyttäjätunnus</label>
          <input class="form-control" id="username" placeholder="user" ng-model="vm.credentials.username" />
          <!-- EMAIL BASED LOGIN
              <label>Sähköposti</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" ng-model="vm.credentials.email" />
              -->
        </div>
        <div class="form-group">
          <label>Salasana</label>
          <input type="password" class="form-control" id="password" placeholder="Salasana" ng-model="vm.credentials.password" />
        </div>
        <button type="submit" class="btn btn-default">Kirjaudu sisään</button>
      </form>

    </div>
  </div>
</div>

<footer-generic></footer-generic>
