<!-- Navigation -->
<navigation></navigation>

<!-- Alert / info / notification -->
<notification></notification>

<!-- Main content -->
<div id="wrapper" class="container text-center">
  <div class="row content">

    <!-- Content -->
    <div id="main_content" class="col-md-9 text-left">
      <h2>{{ vm.team.name }}</h2>
      <ul>
        <li>Pelaajat
          <ul ng-repeat="player in vm.team.players">
            <li><a ng-href="user/{{ player._id }}">{{ player.nickname }}</a><span ng-if="vm.team.captain._id === player._id"> (Kapteeni)</span></li>
          </ul>
        </li>
        <li>Info: {{ vm.team.additionalInfo }}</li>
      </ul>

      <p>
        <small>
          <i>Registered: {{ vm.team.createdAt | date:'dd.MM.yyyy HH:mm:ss' | lowercase }}</i>
        </small>
      </p>
      <p>
        <small>
          <i>Team updated: {{ vm.team.updatedAt | date:'dd.MM.yyyy HH:mm:ss' | lowercase }}</i>
        </small>
      </p>

      <div class="btn-group" role="group" aria-label="..." ng-show="vm.isLoggedIn">
        <button type="button" class="btn btn-success" ng-click="vm.joinTeam()" ng-hide="vm.userAlreadyInTeam()">Liity</button>
        <button type="button" class="btn btn-danger" ng-click="vm.leaveTeam()" ng-show="vm.userAlreadyInTeam()">Poistu</button>
      </div>
    </div>

    <!-- Sidenav -->
    <side-navigation></side-navigation>

  </div><!-- /.row content -->
</div><!-- /#wrapper -->
