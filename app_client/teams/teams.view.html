<!-- Navigation -->
<navigation></navigation>

<!-- Alert / info / notification -->
<notification></notification>

<!-- Main content -->
<div id="wrapper" class="container text-center">
  <div class="row content">

    <!-- Content -->
    <div id="main_content" class="col-md-9 text-left">
      <h2>Joukkuerekisteri</h2>
      
      <div class="panel panel-default">
        <div class="panel-heading custom-colors">
          <h3 class="panel-title">Joukkueet</h3>
        </div>
        <div class="panel-body">
          <div class="list-group" ng-repeat="team in vm.teams">
            <a ng-href="team/{{ team._id }}" class="list-group-item">{{ team.name }}</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidenav -->
    <side-navigation></side-navigation>

  </div><!-- /.row content -->
</div><!-- /#wrapper -->

<!-- Footer -->
<footer-generic></footer-generic>
